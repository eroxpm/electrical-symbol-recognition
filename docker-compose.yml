services:
  sam3:
    build: .
    image: electrical-symbol-recognition:latest

    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Mount data (input + references + annotations) and output as volumes
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./models:/app/models

    # Environment
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - NVIDIA_VISIBLE_DEVICES=all

    working_dir: /app
